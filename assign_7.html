<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-7</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        .container{
            padding: 0px;
            margin: 0px;
            width: 100%;
        }
        .container div {
            
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 8vh;
            color: white;

        }

        h3 {
            font-size: 5vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #header {
            margin: 10px;
            height: 12vh;
            background-color: gray;
        }

        #banner {
            margin: 0px 10px;
            margin-bottom: 10px;
            height: 100vh;
            background-color: lightskyblue;
        }
        #section1,#section3{
            border: 1px solid;
        }

        #section1::after,#section3:after{
            content: '';
            display: block;
            clear: both;
            

        }

        #section1 div{
            float: left;

            width: 25vh;
            height: 25vh;
            border-radius: 50%;
            color: greenyellow;
            background-color: goldenrod;
        }

        #footer {
            margin: 10px;
            height: 12vh;
            background-color: lightpink;
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="header">Header</div>

        <div id="banner">
            Banner
        </div>
        <section id="section1">
            <h3>Section-1</h3>

            <div ></div>
            <div ></div>
            <div ></div>
            <div ></div>
        </section>
        <section>
            <h3>Section-2</h3>
            <div id="main">Main Content</div>
            <div id="article">
                <div>Article-1</div>
                <div>Article-2</div>
                <div>Article-3</div>
            </div>
        </section>


        <section id="section3">
            <h3>Section-3</h3>

            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </section>

        <section>
            <h3>Section-4</h3>

            <div id="footer">Footer</div>
        </section>
    </div>

</body>

</html>
